<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/grupoEstudos/projetoGrupo/formulario.css" />
    <title>cadastro</title>
</head>

<body>
    <div class="article">
        <section id="contact" class="contact">
            <div class="container" data-aos="fade-up">
                <div class="section-title">
                    <h2>Realize seu cadastro</h2>
                </div>
                <div class="row mt-1 d-flex justify-content-end" data-aos="fade-right" data-aos-delay="100">
                    <div class="col-lg-6 mt-5 mt-lg-0" data-aos="fade-left" data-aos-delay="100">
                        <form action="" method="post" role="form" class="php-email-form">
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" name="nome" id="nome"
                                        placeholder="Nome completo" data-rule="minlen:4" data-msg="Insira seu nome" />
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="number" class="form-control" name="phone" id="phone"
                                        placeholder="telefone:(xx) xxxx - xxxx" data-rule="minlen:4"
                                        data-msg="Insira seu telefone" />
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="nome@email.com" data-rule="minlen:4" data-msg="Insira seu email" />
                                </div>
                                <div class="col">
                                    <button type="submit">CADASTRAR</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
